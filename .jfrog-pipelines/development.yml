resources:
  - name: my_Git_Repository
    type: GitRepo
    configuration:
      gitProvider: MyGithub
      path: cmoyamoradas/gs-spring-boot
      branches:
        include: main-mvn
  - name: my_Build_Info
    type: BuildInfo
    configuration:
      sourceArtifactory: Trickynickel
  - name: promoted_dev_Build_Info
    type: BuildInfo
    configuration:
      sourceArtifactory: Trickynickel
  - name: promoted_test_Build_Info
    type: BuildInfo
    configuration:
      sourceArtifactory: Trickynickel
  - name: promoted_staging_Build_Info
    type: BuildInfo
    configuration:
      sourceArtifactory: Trickynickel
  - name: promoted_prod_Build_Info
    type: BuildInfo
    configuration:
      sourceArtifactory: Trickynickel
pipelines:
  - name: GS_SPRING_BOOT_main_mvn
    configuration:
      affinityGroup: together
    steps:
      - name: MvnWithAll
        type: MvnBuild
        configuration:
          integrations:
            - name: Trickynickel
          inputResources:
            - name: my_Git_Repository
          outputResources:
            - name: my_Build_Info
          mvnCommand: clean install -Dcheckstyle.skip -DskipTests
          sourceLocation: complete
          resolverSnapshotRepo: demo-maven-virtual
          resolverReleaseRepo: demo-maven-virtual
          deployerSnapshotRepo: demo-maven-virtual
          deployerReleaseRepo: demo-maven-virtual
          autoPublishBuildInfo: true
      - name: Promotion_to_Dev
        type: PromoteBuild
        configuration:
          targetRepository: demo-maven-dev-local
          status: Development
          inputResources:
            - name: my_Build_Info
          outputResources:
            - name: promoted_dev_Build_Info
  - name: Promotion_to_Test
    steps:
      - name: scan
        type: XrayScan
        configuration:
          failOnScan: false
          inputResources:
            - name: promoted_dev_Build_Info
              trigger: false
      - name: Promotion_to_Test
        type: PromoteBuild
        configuration:
          targetRepository: demo-maven-test-local
          status: Test
          inputResources:
            - name: promoted_dev_Build_Info
              trigger: false
          outputResources:
            - name: promoted_test_Build_Info